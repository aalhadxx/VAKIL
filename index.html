<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Legal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        .message-animate {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-1 flex flex-col max-w-4xl">
        <!-- Header with Status -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                </svg>
                <h1 class="text-xl font-bold text-gray-800">IPC Legal Assistant</h1>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-sm text-gray-600">Status:</span>
                <div id="status-indicator" class="flex items-center">
                    <span class="h-3 w-3 bg-green-500 rounded-full"></span>
                    <span class="ml-2 text-sm text-gray-600">Online</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="flex-1 bg-white rounded-lg shadow-md flex flex-col">
            <!-- Messages Area -->
            <div id="messages" class="flex-1 p-4 overflow-y-auto custom-scrollbar space-y-4">
                <!-- Welcome Message -->
                <div class="flex items-start space-x-3 message-animate">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-blue-50 rounded-lg p-4 max-w-3xl">
                        <p class="text-gray-800">Hello! I'm your IPC Legal Assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4">
                <div class="flex space-x-4">
                    <input type="text" id="user-input" 
                           class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Type your question here...">
                    <button id="send-button" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- First load the script inline to ensure immediate availability -->
    <script type="module">
        import { ChatUI } from '/chat.js';
        document.addEventListener('DOMContentLoaded', () => {
            new ChatUI();
        });
    </script>
</body>
</html>
